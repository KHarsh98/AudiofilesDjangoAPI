{% extends 'base.html' %}
{% block content %}


{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}


<h1 class="text-center">Form for sending POST data to CREATE/UPDATE API</h1>


<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>

{% endblock %}
